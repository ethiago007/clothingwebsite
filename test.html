<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/test.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

<body>
  <style>
    * {
      margin: 0;
    }

    .s-soft {
      position: fixed;
      top: 100px;
      left: 10;
      z-index: 1000;
      transition: all linear 0.2s;
    }

    .s-soft a:first-child {
      border-radius: 0 5px 0 0;
    }

    .s-soft a:last-child {
      border-radius: 0 0 5px 0;
    }

    .s-item {
      display: block;
      width: 60px;
      height: 60px;
      color: white;
      font-size: 25px;
      line-height: 60px;
      text-align: center;
      transition: all linear 0.2s;
    }

   

    .s-item:hover {
      width: 230px;
      border-radius: 0px 20px 20px 0px;
    }

    #so-open {
      position: fixed;
      top: 100px;
      left: -90px;
      border-radius: 0 30px 30px 0;
      transition: all linear 0.2s;
    }

    .facebook {
      background-color: #3b5999;
    }

    .twitter {
      background-color: #3AAFD6;
    }

    .print {
      background-color: #de3c7d;
    }

    .pinterest {
      background-color: #BD081C;
    }

    .linkedin {
      background-color: #0e76a8;
    }

    .instagram {
      background-color: #c32aa3;
    }

    .so-collapse {
      left: -60px;
    }
  </style>

  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
 


  <!-- Nav -->

  </div>
  </div>

  <div class="s-soft">
    <a href="/" class="s-item facebook">
      <span class="iconame fullf">Facebook</span><span class="fa fa-facebook"></span>
    </a>
    <a href="/" class="s-item twitter">
      <span class="iconame fullt">Twitter</span><span class="fa fa-twitter"></span>
    </a>
    <a href="/" class="s-item pinterest">
      <span class="fa fa-pinterest"></span>
    </a>
    <a href="/" class="s-item linkedin">
      <span class="fa fa-linkedin"></span>
    </a>
    <a href="/" class="s-item instagram">
      <span class="fa fa-instagram"></span>
    </a>
    <!-- <a id="so-close" class="s-item print">
      <span class="fa fa-arrow-left"></span>
    </a> -->
  </div>
  <!-- <a id="so-open" class="s-item print so-collapse">
    <span class="fa fa-arrow-right"></span></a> -->


  <div class="sticky-left-container">
    <ul class="sticky-left">
      <li>
        <img width="32" height="32" title="" alt=""
          src="https://drive.google.com/uc?id=1yz1jMRdqLQWBx10eFLSWTMGWmKrL9sM6" />
        <p>Phone</p>
      </li>
      <li>
        <img width="32" height="32" title="" alt=""
          src="https://drive.google.com/uc?id=1ha6UAQlGBFXnExIXUMgs2l1QwUNgE09K" />
        <p>Whatsapp</p>
      </li>
      <li>
        <img width="32" height="32" title="" alt=""
          src="https://drive.google.com/uc?id=1Jthmdc-CZpBoymeHEW06x9OTj8_lW7gM" />
        <p>Email</p>
      </li>
    </ul>
  </div>

  <!-- Main -->
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card" style="width: 20rem;">
          <img class="card-img-top" src="http://www.azspagirls.com/files/2010/09/orange.jpg" alt="Card image cap">
          <div class="card-block">
            <h4 class="card-title">Orange</h4>
            <p class="card-text">Price: $0.5</p>
            <a href="#" data-name="Orange" data-price="0.5" class="add-to-cart btn btn-primary">Add to cart</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card" style="width: 20rem;">
          <img class="card-img-top"
            src="http://images.all-free-download.com/images/graphicthumb/vector_illustration_of_ripe_bananas_567893.jpg"
            alt="Card image cap">
          <div class="card-block">
            <h4 class="card-title">Banana</h4>
            <p class="card-text">Price: $1.22</p>
            <a href="#" data-name="Banana" data-price="1.22" class="add-to-cart btn btn-primary">Add to cart</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card" style="width: 20rem;">
          <img class="card-img-top" src="https://3.imimg.com/data3/IC/JO/MY-9839190/organic-lemon-250x250.jpg"
            alt="Card image cap">
          <div class="card-block">
            <h4 class="card-title">Lemon</h4>
            <p class="card-text">Price: $5</p>
            <a href="#" data-name="Lemon" data-price="5" class="add-to-cart btn btn-primary">Add to cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal -->

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Cart</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="show-cart table">

          </table>
          <div>Total price: $<span class="total-cart"></span></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Order now</button>
        </div>
      </div>
    </div>
  </div>


  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/test.js"></script>


</body>

</html>
